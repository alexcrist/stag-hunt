<!doctype html>
<html>
  <head>
    <title>Stag Hunt</title>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script>

      const ON_KEY_DOWN = "keydown";

      const socket = io();

      document.addEventListener(ON_KEY_DOWN, event => {
        console.log("Key press:", event.key);
        socket.emit("event", event.key);
      });

    </script>
  </body>
</html>
